# Prometheus Configuration for Task Management System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'task-management-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # API Gateway metrics
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
        labels:
          service: 'gateway'
          component: 'api'
    metrics_path: '/metrics'

  # User Service metrics
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:9090']
        labels:
          service: 'user-service'
          component: 'backend'
    metrics_path: '/metrics'

  # Task Service metrics
  - job_name: 'task-service'
    static_configs:
      - targets: ['task-service:9090']
        labels:
          service: 'task-service'
          component: 'backend'
    metrics_path: '/metrics'

  # Notification Service metrics
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:9090']
        labels:
          service: 'notification-service'
          component: 'backend'
    metrics_path: '/metrics'

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          component: 'database'

  # Redis metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # Kubernetes cluster metrics
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
        action: replace

  # Kubernetes pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
