apiVersion: v1
kind: Namespace
metadata:
  name: task-management
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: task-management
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "taskmanagement"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  ENVIRONMENT: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: task-management
type: Opaque
stringData:
  DB_PASSWORD: "postgres"
  JWT_SECRET: "your-secret-key-change-in-production"
  REDIS_PASSWORD: ""
