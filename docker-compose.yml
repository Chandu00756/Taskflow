version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanagement-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taskmanagement-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.user
    container_name: user-service
    environment:
      - GRPC_PORT=50051
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=taskmanagement
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "50051:50051"
      - "8081:8080"  # HTTP server with /metrics endpoint (map to 8081 externally)
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  task-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.task
    container_name: task-service
    environment:
      - GRPC_PORT=50051
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=taskmanagement
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "50052:50052"
      - "9093:9093"  # Metrics endpoint
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.notification
    container_name: notification-service
    environment:
      - GRPC_PORT=50051
      - HTTP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=taskmanagement
    ports:
      - "50053:50053"
      - "8082:8082"  # HTTP server with /metrics endpoint (HTTPPort + 2)
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  org-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.org
    container_name: org-service
    environment:
      - GRPC_PORT=50054
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=taskmanagement
    ports:
      - "50054:50054"
      - "9094:9094"  # Metrics endpoint
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.gateway
    container_name: api-gateway
    environment:
      - HTTP_PORT=8080
      - USER_SERVICE_ADDR=user-service:50051
      - TASK_SERVICE_ADDR=task-service:50052
      - NOTIFICATION_SERVICE_ADDR=notification-service:50053
      - ORG_SERVICE_ADDR=org-service:50054
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - task-service
      - notification-service
      - org-service
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: taskmanagement-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: taskmanagement-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
