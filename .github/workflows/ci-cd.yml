name: CI/CD Pipeline - Task Management System

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  GO_VERSION: '1.24'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
# # # Job 1: Lint and Test
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

# # # Job 2: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [user-service, task-service, notification-service, gateway]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service == 'user-service' && 'user' || matrix.service == 'task-service' && 'task' || matrix.service == 'notification-service' && 'notification' || 'gateway' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

# # # Job 3: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [user-service, task-service, notification-service, gateway]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

# # # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.yourcompany.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Staging
        run: |
# # # Update image tags
          kubectl set image deployment/user-service \
            user-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }} \
            -n task-management-staging
          
          kubectl set image deployment/task-service \
            task-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/task-service:${{ github.sha }} \
            -n task-management-staging
          
          kubectl set image deployment/notification-service \
            notification-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:${{ github.sha }} \
            -n task-management-staging
          
          kubectl set image deployment/gateway \
            gateway=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${{ github.sha }} \
            -n task-management-staging

# # # Wait for rollout
          kubectl rollout status deployment/user-service -n task-management-staging --timeout=5m
          kubectl rollout status deployment/task-service -n task-management-staging --timeout=5m
          kubectl rollout status deployment/notification-service -n task-management-staging --timeout=5m
          kubectl rollout status deployment/gateway -n task-management-staging --timeout=5m

      - name: Run smoke tests
        run: |
          ./scripts/smoke-tests.sh https://staging-api.yourcompany.com

# # # Job 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.yourcompany.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Production (Blue-Green)
        run: |
# # # Deploy to green environment
          kubectl apply -f deployments/k8s/green/ -n task-management-production
          
# # # Update image tags for green deployment
          kubectl set image deployment/user-service-green \
            user-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ steps.version.outputs.VERSION }} \
            -n task-management-production
          
          kubectl set image deployment/task-service-green \
            task-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/task-service:${{ steps.version.outputs.VERSION }} \
            -n task-management-production
          
          kubectl set image deployment/notification-service-green \
            notification-service=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:${{ steps.version.outputs.VERSION }} \
            -n task-management-production
          
          kubectl set image deployment/gateway-green \
            gateway=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${{ steps.version.outputs.VERSION }} \
            -n task-management-production

# # # Wait for green deployment
          kubectl rollout status deployment/user-service-green -n task-management-production --timeout=10m
          kubectl rollout status deployment/task-service-green -n task-management-production --timeout=10m
          kubectl rollout status deployment/notification-service-green -n task-management-production --timeout=10m
          kubectl rollout status deployment/gateway-green -n task-management-production --timeout=10m

      - name: Run production smoke tests
        run: |
          ./scripts/smoke-tests.sh https://green.api.yourcompany.com

      - name: Switch traffic to green (manual approval required)
        run: |
# # # Update service selectors to point to green
          kubectl patch service user-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service task-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service notification-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service gateway -n task-management-production \
            -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Monitor deployment
        run: |
          sleep 300  # Wait 5 minutes
          ./scripts/check-errors.sh

      - name: Rollback if needed
        if: failure()
        run: |
          echo "Deployment failed, rolling back to blue..."
          kubectl patch service user-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service task-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service notification-service -n task-management-production \
            -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service gateway -n task-management-production \
            -p '{"spec":{"selector":{"version":"blue"}}}'

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

# # # Job 6: Database Migrations
  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run migrations
        run: |
# # # Install migrate tool
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          
# # # Run migrations
          migrate -path ./migrations \
            -database "${{ secrets.DATABASE_URL }}" \
            up
